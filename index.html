<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div id="header" class="row">
        <div id="btntrend" class="head">
            <b>Trending</b>
        </div>
        <div id="searchdiv" class="head">
        <input id="userSearch" type="text">
        <input type="button" value="Search" id="searchbtn">
        <label for="srcoption">        Search for movies/TV shows/people:</label>
        <select id="srcoption" name="Search Option">
            <option value="multi" selected>All</option>
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
            <option value="person">People</option>
        </select>
        <label for="layout">        Select Layout:</label>
        <select id="layout" name="Layout Selection">
            <option value="grid" selected>Grid</option>
            <option value="list">List</option>
        </select>
        </div>
        <div id="btnreturn" class="head"><b>Return</b></div>
        <div id="pages" class="head"></div>
    </div>

    <div id="app">

    </div>
</body>
</html>
